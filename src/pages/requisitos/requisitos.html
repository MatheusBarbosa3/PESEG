<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Requisitos
      <ion-icon ios="ios-list-box" md="md-list-box"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="p">

  <h4 class="titulo">Escolha qual dos requisitos abaixo deseja avaliar</h4>

  <ion-list radio-group class="req">
    <ion-item class="color">
      <ion-label class="p">Obtenção de um SGSI</ion-label>
      <ion-radio value="ESGSI" (ionSelect)="getValor('Obtenção de um Sistema de Gestão de Segurança da Informação')"></ion-radio>
    </ion-item>

    <ion-item class="color">
      <ion-label class="p">Implementação de um SGSI</ion-label>
      <ion-radio value="ISGSI" (ionSelect)="getValor('Implementação de um Sistema de Gestão de Segurança da Informação')"></ion-radio>
    </ion-item>

    <ion-item class="color">
      <ion-label class="p">Monitoramento de um SGSI</ion-label>
      <ion-radio value="MSGSI" (ionSelect)="getValor('Monitoramento de um Sistema de Gestão de Segurança da Informação')"></ion-radio>
    </ion-item>

    <ion-item class="color">
      <ion-label class="p">Análise de um SGSI</ion-label>
      <ion-radio value="ASGSI" (ionSelect)="getValor('Análise de um Sistema de Gestão de Segurança da Informação')"></ion-radio>
    </ion-item>
  </ion-list>

  <button ion-button class="btn-main" secondary menuToggle>Menu</button>
  <button ion-button class="btn-prosseguir" (click)="btnProsseguir()">Prosseguir</button>

  <notifier-container></notifier-container>
  
</ion-content>
