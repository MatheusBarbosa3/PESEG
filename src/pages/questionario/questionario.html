<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Questionário
            <ion-icon ios="ios-list-box" md="md-list-box"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="p">

    <h3>Questionário de Maturidade de Requisitos - Etapa 1 / 4</h3>

    <ion-item class="color">
        <ion-label>
            <p class="p">O requisito existe?</p>
        </ion-label>
        <ion-select [(ngModel)]="a" class="p">
            <ion-option value="sim">Sim</ion-option>
            <ion-option value="não">Não</ion-option>
        </ion-select>
    </ion-item>
    <ion-item class="color">
        <ion-label>
            <p class="p">Existe interesse neste requisito?</p>
        </ion-label>
        <ion-select [(ngModel)]="b" class="p">
            <ion-option value="sim">Sim</ion-option>
            <ion-option value="não">Não</ion-option>
        </ion-select>
    </ion-item>
    <ion-item class="color">
        <ion-label>
            <p class="p">O requisito é utilizado?</p>
        </ion-label>
        <ion-select [(ngModel)]="c" class="p">
            <ion-option value="sim">Sim</ion-option>
            <ion-option value="não">Não</ion-option>
        </ion-select>
    </ion-item>
    <ion-item class="color">
        <ion-label>
            <p class="p">O requisito cumpre o especificado mesmo que de forma instável?</p>
        </ion-label>
        <ion-select [(ngModel)]="d" class="p">
            <ion-option value="sim">Sim</ion-option>
            <ion-option value="não">Não</ion-option>
        </ion-select>
    </ion-item>

    <button ion-button class="btn-menu1" secondary menuToggle>Menu</button>
    <button ion-button class="btn-proximo" (click)="presentLoading()" (click)="btnProximo()">Próximo</button>
    <button ion-button clear class="information" (click)="btnRequisitos()"><img src="../../assets/imgs/icons8-informações-50.png"
        /></button>

</ion-content>
