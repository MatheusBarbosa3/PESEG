<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Questionário
            <ion-icon ios="ios-list-box" md="md-list-box"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="p">

    <h3>Questionário de Maturidade de Requisitos - Etapa 1 / 4</h3>
    <h6>Requisito: {{choice}}</h6>

    <ion-item class="color">
        <ion-label>
            <p class="p">O requisito existe?</p>
        </ion-label>
        <ion-select [(ngModel)]="a" cancelText="Cancelar" class="p">
            <ion-option value="sim">Sim</ion-option>
            <ion-option value="não">Não</ion-option>
        </ion-select>
    </ion-item>
    <ion-item class="color">
        <ion-label>
            <p class="p">Existe interesse neste requisito?</p>
        </ion-label>
        <ion-select [(ngModel)]="b" cancelText="Cancelar" class="p">
            <ion-option value="sim">Sim</ion-option>
            <ion-option value="não">Não</ion-option>
        </ion-select>
    </ion-item>
    <ion-item class="color">
        <ion-label>
            <p class="p">O requisito é utilizado?</p>
        </ion-label>
        <ion-select [(ngModel)]="c" cancelText="Cancelar" class="p">
            <ion-option value="sim">Sim</ion-option>
            <ion-option value="não">Não</ion-option>
        </ion-select>
    </ion-item>
    <ion-item class="color">
        <ion-label>
            <p class="p">O requisito cumpre o especificado mesmo que de forma instável?</p>
        </ion-label>
        <ion-select [(ngModel)]="d" cancelText="Cancelar" class="p">
            <ion-option value="sim">Sim</ion-option>
            <ion-option value="não">Não</ion-option>
        </ion-select>
    </ion-item>

    <button ion-button class="btn-menu1" secondary menuToggle>Menu</button>
    <button ion-button class="btn-anterior" (click)="btnAnterior()">Anterior</button>
    <button ion-button class="btn-proximo" (click)="btnProximo()">Próximo</button>

    <!--notifier-container></notifier-container-->

</ion-content>
