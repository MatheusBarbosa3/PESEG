<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Questionário
          <ion-icon ios="ios-list-box" md="md-list-box"></ion-icon>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="colorq4">

  <h3>Questionário de Maturidade de Requisitos 4</h3>

  <ion-item class="colorq4">
      <ion-label><p class="question4">O requisito é a melhor solução em termos de custo-benefício?</p></ion-label>
      <ion-select [(ngModel)]="o" class="question4">
          <ion-option value="s">Sim</ion-option>
          <ion-option value="n">Não</ion-option>
      </ion-select>
  </ion-item>
  <ion-item class="colorq4">
      <ion-label><p class="questionq4">O requisito é a solução mais atual?</p></ion-label>
      <ion-select [(ngModel)]="p" class="questionq4">
          <ion-option value="s">Sim</ion-option>
          <ion-option value="n">Não</ion-option>
      </ion-select>
  </ion-item>
  <ion-item class="colorq4">
      <ion-label><p class="questionq4">O requisito é a melhor opção para a situação?</p></ion-label>
      <ion-select [(ngModel)]="q" class="questionq4">
          <ion-option value="s">Sim</ion-option>
          <ion-option value="n">Não</ion-option>
      </ion-select>
  </ion-item>

   
  <button ion-button class="btn-menu4" secondary menuToggle>Menu</button>
  <button ion-button class="btn-anterior4" (click)="btnAnterior4()">Anterior</button>
  <button ion-button class="btn-finalizar" (click)="btnFinalizar()">Finalizar</button>

</ion-content>
